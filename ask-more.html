<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Въпроси</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/trojan.png" />
    <link rel="stylesheet" type="text/css" href="/ask-more.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-1">
        <img src="img/trojan.png" alt="" class="logo" />
        <a class="links" href="/">Начало</a>
        <a class="links" href="/virus-types.html">Видове вируси</a>
        <a class="links" href="/anitivirus.html">Антивирусен софтуер</a>
        <a class="links" href="/info.html">Информация</a>
        <a class="links" href="/ask-more.html">Въпроси</a>
      </div>
    </nav>
    <section class="title">
      <h1 class="text__title">Ако имаш каквито и да е въпроси, за нас ще е удоволствие да отговорим на тях.
</h1>
    </section>
    <div class="contact1">
      <div class="container-contact1">
        <div class="contact1-pic " data-tilt>
          <img src="img/img-01.png" alt="IMG" />
        </div>

        <form class="contact1-form validate-form">
          <span class="contact1-form-title"> Свържи се с нас </span>

          <div
            class="wrap-input1 validate-input"
            data-validate="Name is required"
          >
            <input class="input1" type="text" name="name" placeholder="Вашето име" />
            <span class="shadow-input1"></span>
          </div>

          <div
            class="wrap-input1 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input1"
              type="text"
              name="email"
              placeholder="Имейл адрес"
            />
            <span class="shadow-input1"></span>
          </div>

          <div
            class="wrap-input1 validate-input"
            data-validate="Subject is required"
          >
            <input
              class="input1"
              type="text"
              name="subject"
              placeholder="Тема на въпросът ви"
            />
            <span class="shadow-input1"></span>
          </div>

          <div
            class="wrap-input1 validate-input"
            data-validate="Message is required"
          >
            <textarea
              class="input1"
              name="message"
              placeholder="Съобщение"
            ></textarea>
            <span class="shadow-input1"></span>
          </div>

          <div class="container-contact1-form-btn">
            <button class="contact1-form-btn">
              <span>
                Изпрати
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <section class="footer">
      <div class="txt-footer">

        >
        <a
          class="footer-links"
          href="https://haveibeenpwned.com/"
          target="_blank"
          >Проверка за изтичане на пароли</a
        >
      </div>
      <img src="img/wave-haikei-4.svg" class="divider" />
  </body>
</html>
